<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>标题</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">订单状态</label>
                    <div class="layui-input-inline">
                        <select name="queryObj.scaleState">
                            <option value=""></option>
                            <option value="0">未付款</option>
                            <option value="1">已支付</option>
                            <option value="2">测评中</option>
                            <option value="3">已完成</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">员工姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="queryObj.userName" placeholder="请输入员工姓名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-comm" data-type="reload" lay-submit lay-filter="ScaleUserScale-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
                <button class="layui-btn layuiadmin-btn-comm" data-type="batchdel">删除</button>
                <!--<button class="layui-btn layuiadmin-btn-comm" data-type="add">添加</button>-->
            </div>
            <table id="ScaleUserScale-list" lay-filter="ScaleUserScale-list"></table>
            <script type="text/html" id="table-ScaleUserScale-list">
                <!--<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>-->
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
            </script>
        </div>
    </div>
</div>
<script src="../../../../../layuiadmin/layui/layui.js"></script>


<script type="text/html" id="titleTpl">

    {{# if(d.scaleState=='0'){d.scaleState='未付款' }}
    <span style="color: #000000"> {{d.scaleState}}</span>
    {{# } }}

    {{# if(d.scaleState=='1'){d.scaleState='已支付' }}
    <span style="color: #000000"> {{d.scaleState}}</span>
    {{# } }}

    {{# if(d.scaleState=='2'){d.scaleState='测评中' }}
    <span style="color: #000000"> {{d.scaleState}}</span>
    {{# } }}

    {{# if(d.scaleState=='3'){d.scaleState='已完成' }}
    <span style="color: #000000"> {{d.scaleState}}</span>
    {{# } }}
    {{# if(d.scaleState=='4'){d.scaleState='评估中' }}
    <span style="color: #000000"> {{d.scaleState}}</span>
    {{# } }}
</script>

<script>
        layui.config({
            base: '../../../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index:'lib/index',
            common:'common'
        }).use(['index','table', 'form','common'], function(exports){
            var $ = layui.$
                ,table = layui.table
                ,common = layui.common
                ,admin = layui.admin
                ,form = layui.form;

            var companyOrderId = getQueryVariable("companyOrderId");

            //查询
            form.on('submit(ScaleUserScale-search)', function(data){
                var field = data.field;

                //执行重载
                table.reload('ScaleUserScale-list', {
                    where: field
                });
            });

            /*
            * 定义表格
            * */
            defineTable = function () {
                var headers = layui.admin.getTokenHeader();
                var field = {"queryObj.companyOrderId":getQueryVariable("companyOrderId")};
                table.render({
                    elem: '#ScaleUserScale-list' //指定原始表格的选择器（id选择器）
                    ,url:layui.setter.basePath +'/admin/scaleUserScale/listpageForCompany.jsn' //模拟接口
                    ,where:field
                    ,headers:headers
                    ,method: 'post'
                    ,parseData: function(res){ //res 即为原始返回的数据
                        return {
                            "code": res.success, //解析接口状态
                            "msg": res.errMsg, //解析提示文本
                            "count": res.totalCount, //解析数据长度
                            "data": res.list //解析数据列表
                        };
                    }
                    ,response: {
                        statusCode: true //规定成功的状态码，默认：0
                    }
                    ,cols: [[
                        {type: 'checkbox', fixed: 'left'}
                    ,{field: 'id',align: 'center', width: 200, title: '主键',sort: true,hide:true}
            ,{field: 'userName',align: 'center', width: 100, title: '员工姓名',sort: false}
            ,{field: 'scaleName',align: 'center', width: 200, title: '量表名',sort: true}
            ,{field: 'scaleDescription',align: 'center', width: 200, title: '量表描述',sort: true}
            ,{field: 'scalePrice',align: 'center', width: 200, title: '量表价格',sort: true}
            ,{field: 'questionSumNum',align: 'center', width: 100, title: '题目数量',sort: true}
            ,{field: 'questionFinishedNum',align: 'center', width: 160, title: '已完成题数量',sort: true}
            ,{field: 'currentQuestionNum',align: 'center', width: 100, title: '当前题号',sort: true}
            ,{field: 'scaleScore',align: 'center', width: 100, title: '分数',sort: true}
            ,{field: 'scaleState',align: 'center', width: 100, title: '订单状态',sort: false,templet:'#titleTpl'}
            ,{title: '操作', minWidth: 150, align: 'center', fixed: 'right', toolbar: '#table-ScaleUserScale-list'}
            ]]
            ,autoSort: false
                    ,page: true
                    ,limit: 10
                    ,limits: [10, 20, 30,40]
                    ,text: {
                    none: '暂无相关数据'
                }
            });

                //为toolbar添加事件响应
                table.on('tool(ScaleUserScale-list)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                    /*var data = obj.data;*///获得当前行数据
                    //区分事件
                    switch(obj.event){
                        case 'del':
                            deleteVo(obj);
                            break;
                        case 'edit':
                            editVo(obj);
                            break;
                    };
                });

                //监听排序事件
                table.on('sort(ScaleUserScale-list)', function(obj){ //注：sort是工具条事件名，LAY-app-province-list是table原始容器的属性 lay-filter="对应的值"
                    var sort = obj.field;
                    //默认排序
                    switch(obj.field){
                        case 'id':
                            sort ="ID";
                            break;
                        case 'createTime':
                            sort ="CREATE_TIME";
                            break;
                        case 'ownerOrderId':
                            sort ="OWNER_ORDER_ID";
                            break;
                        case 'userId':
                            sort ="USER_ID";
                            break;
                        case 'userType':
                            sort ="USER_TYPE";
                            break;
                        case 'ownerComId':
                            sort ="OWNER_COM_ID";
                            break;
                        case 'ownerComName':
                            sort ="OWNER_COM_NAME";
                            break;
                        case 'scaleId':
                            sort ="SCALE_ID";
                            break;
                        case 'scaleName':
                            sort ="SCALE_NAME";
                            break;
                        case 'scaleDescription':
                            sort ="SCALE_DESCRIPTION";
                            break;
                        case 'scalePrice':
                            sort ="SCALE_PRICE";
                            break;
                        case 'scaleState':
                            sort ="SCALE_STATE";
                            break;
                        case 'questionSumNum':
                            sort ="QUESTION_SUM_NUM";
                            break;
                        case 'questionFinishedNum':
                            sort ="QUESTION_FINISHED_NUM";
                            break;
                        case 'currentQuestionNum':
                            sort ="CURRENT_QUESTION_NUM";
                            break;
                        case 'scaleScore':
                            sort ="SCALE_SCORE";
                            break;
                        case 'smallImageUrl':
                            sort ="SMALL_IMAGE_URL";
                            break;
                        case 'bigImageUrl':
                            sort ="BIG_IMAGE_URL";
                            break;
                        case 'startTime':
                            sort ="START_TIME";
                            break;
                        case 'endTime':
                            sort ="END_TIME";
                            break;
                        case 'dataState':
                            sort ="DATA_STATE";
                            break;
                    };
                    if(obj.type==null){
                        return;
                    }
                    //有些时候，你可能需要根据当前排序的字段，重新向服务端发送请求，从而实现服务端排序，如：
                    table.reload('ScaleUserScale-list', {
                        initSort: obj//记录初始排序，如果不设的话，将无法标记表头的排序状态。
                        ,where: { //请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                            orderBy: sort+" "+obj.type //排序字段
                        }
                    });
                });
            }
            defineTable();

            //删除
            deleteVo = function (obj) {
                layer.confirm('确定删除此记录吗？', function(index){
                    admin.req({
                        url:layui.setter.basePath +'/admin/scaleUserScale/deleteUserOrderByCompany.jsn',
                        data:{'ids':obj.data.id},
                        method:"post",
                        success:function (data) {

                            if(data.data == ""){
                                admin.req({
                                    url:layui.setter.basePath +'/admin/scaleUserScale/deleteScaleRelation.jsn',
                                    data:{'ids':obj.data.id},
                                    method:"post",
                                    success:function(data){}
                                })
                                table.reload('ScaleUserScale-list',
                                    {page:
                                        { curr: common.deleteJumpPage(obj) // 执行页面跳转方法
                                        }
                                    }
                                );
                                layer.close(index);
                                layer.msg('删除成功', {
                                    icon: 1
                                });
                            }else{
                                layer.alert(data.data);
                            }
                        },
                    });
                });
            }
            //编辑
            editVo = function (obj) {
                layer.open({
                    type: 2
                    ,title: '编辑'
                    ,content: 'ScaleUserScaleEdit.html'
                    ,maxmin: true
                    ,area: ['550px', '550px']
                    ,btn: ['确定', '取消']
                    ,success: function(layero, index){
                        var s = layero.find('iframe');
                        $("id",s[0].contentWindow.document).val(obj.data.id);
                        //给iframe元素赋值
                        var othis = layero.find('iframe').contents().find("#ScaleUserScale-form").click();

                        othis.find('input[name="id"]').val(obj.data.id);
                        othis.find('input[name="createTime"]').val(obj.data.createTime);
                        othis.find('input[name="ownerOrderId"]').val(obj.data.ownerOrderId);
                        othis.find('input[name="userId"]').val(obj.data.userId);
                        othis.find('input[name="userType"]').val(obj.data.userType);
                        othis.find('input[name="ownerComId"]').val(obj.data.ownerComId);
                        othis.find('input[name="ownerComName"]').val(obj.data.ownerComName);
                        othis.find('input[name="scaleId"]').val(obj.data.scaleId);
                        othis.find('input[name="scaleName"]').val(obj.data.scaleName);
                        othis.find('input[name="scaleDescription"]').val(obj.data.scaleDescription);
                        othis.find('input[name="scalePrice"]').val(obj.data.scalePrice);
                        othis.find('input[name="scaleState"]').val(obj.data.scaleState);
                        othis.find('input[name="questionSumNum"]').val(obj.data.questionSumNum);
                        othis.find('input[name="questionFinishedNum"]').val(obj.data.questionFinishedNum);
                        othis.find('input[name="currentQuestionNum"]').val(obj.data.currentQuestionNum);
                        othis.find('input[name="scaleScore"]').val(obj.data.scaleScore);
                        othis.find('input[name="smallImageUrl"]').val(obj.data.smallImageUrl);
                        othis.find('input[name="bigImageUrl"]').val(obj.data.bigImageUrl);
                        othis.find('input[name="startTime"]').val(obj.data.startTime);
                        othis.find('input[name="endTime"]').val(obj.data.endTime);
                        othis.find('input[name="dataState"]').val(obj.data.dataState);
                    }
                    ,yes: function(index, layero){
                        var submit = layero.find('iframe').contents().find("#ScaleUserScale-form-edit");
                        submit.trigger('click');
                    }
                });
            }

            //点击事件
            var active = {
                //批量删除
                batchdel: function(){
                    var checkStatus = table.checkStatus('ScaleUserScale-list')
                        ,checkData = checkStatus.data; //得到选中的数据

                    if(checkData.length === 0){
                        return layer.msg('请选择数据');
                    }

                    layer.confirm('确定删除吗？', function(index) {
                        var ids = "" ;
                        for(var i = 0;i<checkData.length;i++){
                            if(ids==""){
                                ids= checkData[i].id;
                            }else {
                                ids = ids+","+checkData[i].id;
                            }
                        }
                        admin.req({
                            url:layui.setter.basePath +'/admin/scaleUserScale/deleteUserOrderByCompany.jsn',
                            data:{'ids':ids},
                            method:"post",
                            success:function (data) {

                                if(data.data == ""){
                                    admin.req({
                                        url:layui.setter.basePath +'/admin/scaleUserScale/deleteScaleRelation.jsn',
                                        data:{'ids':ids},
                                        method:"post",
                                        success:function(data){}
                                    })
                                    table.reload('ScaleUserScale-list',
                                        {page:
                                            { curr: common.deleteDulJumpPage(checkStatus) // 执行页面跳转方法
                                            }
                                        }
                                    );
                                    layer.msg('删除成功', {
                                        icon: 1
                                    });
                                }else{
                                    layer.alert(data.data);
                                }
                            },
                        });
                    });
                }
                //添加
                ,add: function(){
                    layer.open({
                        type: 2
                        ,title: '添加'
                        ,content: 'ScaleUserScaleAdd.html'
                        ,maxmin: true
                        ,area: ['550px', '550px']
                        ,btn: ['确定', '取消']
                        ,yes: function(index, layero){
                            //点击确认触发 iframe 内容中的按钮提交
                            var submit = layero.find('iframe').contents().find("#ScaleUserScale-form-submit");
                            submit.click();
                        }
                    });
                }
            }
            //绑定点击事件
            $('.layui-btn.layuiadmin-btn-comm').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });


        });

</script>
</body>
</html>
