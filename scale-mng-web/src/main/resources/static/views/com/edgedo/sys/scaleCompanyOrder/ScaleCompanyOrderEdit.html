<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="ScaleCompanyOrder-form" id="ScaleCompanyOrder-form" style="padding: 20px 30px 0 0;">
                <div class="layui-form-item layui-hide">
                    <label class="layui-form-label">主键</label>
                    <div class="layui-input-block">
                        <input type="text" name="id" id="id" lay-verify="required" placeholder="请输入主键" autocomplete="off" class="layui-input">
                    </div>
                </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">所属企业ID</label>
                        <div class="layui-input-block">
                            <input type="text" name="ownerCompanyId" lay-verify="required" placeholder="请输入所属企业ID" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">所属企业名</label>
                        <div class="layui-input-block">
                            <input type="text" name="ownerCompanyName" lay-verify="required" placeholder="请输入所属企业名" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">量表ID</label>
                        <div class="layui-input-block">
                            <input type="text" name="scaleId" lay-verify="required" placeholder="请输入量表ID" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">量表名</label>
                        <div class="layui-input-block">
                            <input type="text" name="scaleName" lay-verify="required" placeholder="请输入量表名" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">总次数</label>
                        <div class="layui-input-block">
                            <input type="text" name="sumNum" lay-verify="required" placeholder="请输入总次数" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">已用数</label>
                        <div class="layui-input-block">
                            <input type="text" name="usedNum" lay-verify="required" placeholder="请输入已用数" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">可用数</label>
                        <div class="layui-input-block">
                            <input type="text" name="usableNum" lay-verify="required" placeholder="请输入可用数" autocomplete="off" class="layui-input">
                        </div>
                    </div>
            <div class="layui-form-item">
                <label class="layui-form-label">开始时间</label>
                <div class="layui-input-block">
                    <input type="text" name="startTime" id="startTime" lay-verify="required" placeholder="请输入开始时间" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">结束时间</label>
                <div class="layui-input-block">
                    <input type="text" name="endTime" id="endTime" lay-verify="required" placeholder="请输入结束时间" autocomplete="off" class="layui-input">
                </div>
            </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="ScaleCompanyOrder-form-edit" id="ScaleCompanyOrder-form-edit" value="确认编辑">
    </div>
</div>

<script src="../../../../../layuiadmin/layui/layui.js"></script>
<script>
        layui.config({
            base: '../../../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index', //主入口模块
            $tool:'tool'

        }).use(['index', 'form','$tool','laydate','upload'], function(){

            var $ = layui.$
                ,$tool = layui.$tool
                ,laydate = layui.laydate
                ,admin = layui.admin
                ,form = layui.form
        ,upload = layui.upload;

            /*var queryArgs = $tool.getQueryParam();//获取查询参数
            var id = queryArgs['id'];*/
            //监听修改保存
            form.on('submit(ScaleCompanyOrder-form-edit)', function(data){
                var field = data.field; //获取提交的字段
                var index = parent.layer.getFrameIndex(window.name);//先得到当前iframe层的索引
                admin.req({
                    url:layui.setter.basePath +'/admin/scaleCompanyOrder/saveOrUpdate.jsn',
                    data:field,
                    method:"post",
                    success:function (data) {
                        parent.layui.table.reload('ScaleCompanyOrder-list'); //重载表格
                        parent.layer.close(index); //再执行关闭
                        parent.layer.msg('修改成功', {
                            icon: 1
                        });
                    }
                });
            });

            laydate.render({
                elem: '#createTime', //指定元素
                type:'datetime'
            });
            laydate.render({
                elem: '#startTime', //指定元素
                type:'datetime'
            });
            laydate.render({
                elem: '#endTime', //指定元素
                type:'datetime'
            });
        })
</script>
</body>
</html>
