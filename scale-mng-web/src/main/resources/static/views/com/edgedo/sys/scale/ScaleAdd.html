<script src="../../../../../layuiadmin/layui/layui.js"></script>
<script src="../../../../../layuiadmin/appjs/imgcompress.js"></script>
<script>
        layui.config({
            base: '../../../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'form','laydate','upload'], function(){
            var $ = layui.$
                ,laydate = layui.laydate
                ,admin  = layui.admin
                ,form = layui.form
                ,upload = layui.upload;

            //监听提交
            form.on('submit(Scale-form-submit)', function(data){
                var field = data.field; //获取提交的字段
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                //提交 Ajax 成功后，关闭当前弹层并重载表格
                admin.req({
                    url:layui.setter.basePath +'/admin/scale/saveOrUpdate.jsn',
                    data:field,
                    method:"post",
                    success:function (data) {
                        parent.layui.table.reload('Scale-list'); //重载表格
                        parent.layer.close(index); //再执行关闭
                        parent.layer.msg('添加成功', {
                            icon: 1
                        });
                    },
                });

            });
            laydate.render({
                elem: '#createTime', //指定元素
                type:'datetime'
            });

            function initUploadImg(){
                //普通图片上传
                var uploadInst = upload.render({
                    elem: '#hotel-upload-normal'
                    ,auto: false
                    ,choose: function(obj){
                        //预读本地文件示例，不支持ie8
                        obj.preview(function(index, file, result){
                            var kbLen = result.length/1024;
                            //图片链接（base64）
                            if(kbLen>750){
                                app_compress(kbLen,file,compressDone,layui.$);
                            }else{
                                compressDone(result);
                            }

                        });
                    }

                });
            }
            initUploadImg();

            function compressDone(base64Str){
                $('#pictures_hidden_input').val(base64Str);
                $("#preview_contariner").show();
                $('#hotel-img-preview').attr('src', base64Str);
            }

            function initUploadImg1(){


                //普通图片上传
                var uploadInst = upload.render({
                    elem: '#hotel-upload-normal1'
                    ,auto: false
                    ,choose: function(obj){
                        //预读本地文件示例，不支持ie8
                        obj.preview(function(index, file, result){
                            var kbLen = result.length/1024;
                            //图片链接（base64）
                            if(kbLen>750){
                                app_compress(kbLen,file,compressDone,layui.$);
                            }else{
                                compressDone1(result);
                            }

                        });
                    }

                });
            }
            initUploadImg1();

            function compressDone1(base64Str){
                $('#pictures_hidden_input1').val(base64Str);
                $("#preview_contariner1").show();
                $('#hotel-img-preview1').attr('src', base64Str);
            }
        })
</script>
