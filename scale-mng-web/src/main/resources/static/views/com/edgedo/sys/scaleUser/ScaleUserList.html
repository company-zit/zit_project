<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>标题</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../../../layuiadmin/style/admin.css" media="all">
    <style type="text/css">
        .layui-table-cell {
            padding: 0 2px;
        }
    </style>
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">

                <div class="layui-inline">

                <label class="layui-form-label">用户类型</label>
                <div class="layui-input-inline">
                    <select name="queryObj.userType">
                        <option value=""></option>
                        <option value="0">普通用户</option>
                        <option value="1">企业用户</option>
                    </select>
                </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="queryObj.userName" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">手机号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="queryObj.phoneNum" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">所属企业名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="queryObj.ownerComName" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <button class="layui-btn layuiadmin-btn-comm" data-type="reload" lay-submit lay-filter="ScaleUser-search">
                            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                        </button>
                    </div>


            </div>
        </div>
        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
                <!--<button class="layui-btn layuiadmin-btn-comm" data-type="batchdel">删除</button>-->
                <!--<button class="layui-btn layuiadmin-btn-comm" data-type="add">添加</button>-->
            </div>
            <table id="ScaleUser-list" lay-filter="ScaleUser-list"></table>
            <script type="text/html" id="table-ScaleUser-list">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-edit"></i>普通用户</a>
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>企业用户</a>
            </script>
        </div>
    </div>
</div>
<script src="../../../../../layuiadmin/layui/layui.js"></script>
<script type="text/html" id="titleTpl1">

    {{# if(d.userType=='0'){d.userType='普通用户' }}
    <span style="color: #000000"> {{d.userType}}</span>
    {{# } }}

    {{# if(d.userType=='1'){d.userType='企业用户' }}
    <span style="color: #000000"> {{d.userType}}</span>
    {{# } }}


</script>
<script>
        layui.config({
            base: '../../../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index:'lib/index',
            common:'common'
        }).use(['index','table', 'form','common'], function(exports){
            var $ = layui.$
                ,table = layui.table
                ,common = layui.common
                ,admin = layui.admin
                ,form = layui.form;

            //查询
            form.on('submit(ScaleUser-search)', function(data){
                var field = data.field;

                //执行重载
                table.reload('ScaleUser-list', {
                    where: field
                });
            });

            /*
            * 定义表格
            * */
            defineTable = function () {
                var headers = layui.admin.getTokenHeader();
                table.render({
                    elem: '#ScaleUser-list' //指定原始表格的选择器（id选择器）
                    ,url:layui.setter.basePath +'/admin/scaleUser/listpage.jsn' //模拟接口
                    ,headers:headers
                    ,method: 'post'
                    ,parseData: function(res){ //res 即为原始返回的数据
                        return {
                            "code": res.success, //解析接口状态
                            "msg": res.errMsg, //解析提示文本
                            "count": res.totalCount, //解析数据长度
                            "data": res.list //解析数据列表
                        };
                    }
                    ,response: {
                        statusCode: true //规定成功的状态码，默认：0
                    }
                    ,cols: [[
                      /*  {type: 'checkbox', fixed: 'left'}*/
                    ,{field: 'id',align: 'center', width: 200, title: '主键',sort: true,hide:true}
                        ,{field: 'num',type: 'numbers', align: 'center',title: '序号',width: '5%'}
                    ,{field: 'createTime',align: 'center', width: '10%', title: '创建时间',templet: function(d){
                    return common.DateFormat(d.createTime,"yyyy-MM-dd hh:mm:ss");},sort: true}
            ,{field: 'userName',align: 'center', width: '15%', title: '用户名',sort: true}
            ,{field: 'userSex',align: 'center', width: '10%', title: '性别',sort: true}
            ,{field: 'userAge',align: 'center', width: '10%', title: '年龄',sort: true}
            ,{field: 'phoneNum',align: 'center', width: '10%', title: '手机号',sort: true}
            ,{field: 'userType',align: 'center', width: '10%', title: '用户类型',sort: true,templet:'#titleTpl1'}
            /*,{field: 'ownerComId',align: 'center', width: 200, title: '所属企业ID',sort: true,hide:true}*/
            ,{field: 'ownerComName',align: 'center', width: '15%', title: '所属企业名',sort: true}
            /*,{field: 'userState',align: 'center', width: 200, title: '用户状态',sort: true,hide:true}*/
                    ,{title: '变更', minWidth: 180, align: 'center', fixed: 'right', toolbar: '#table-ScaleUser-list'}
            ]]
            ,autoSort: false
                    ,page: true
                    ,limit: 10
                    ,limits: [10, 20, 30,40]
                    ,text: {
                    none: '暂无相关数据'
                }
            });

                //为toolbar添加事件响应
                table.on('tool(ScaleUser-list)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                    /*var data = obj.data;*///获得当前行数据
                    //区分事件
                    switch(obj.event){
                        case 'del':
                            deleteVo(obj);
                            break;
                        case 'edit':
                            editVo(obj);
                            break;
                    };
                });

                //监听排序事件
                table.on('sort(ScaleUser-list)', function(obj){ //注：sort是工具条事件名，LAY-app-province-list是table原始容器的属性 lay-filter="对应的值"
                    var sort = obj.field;
                    //默认排序
                    switch(obj.field){
                        case 'id':
                            sort ="ID";
                            break;
                        case 'createTime':
                            sort ="CREATE_TIME";
                            break;
                        case 'userName':
                            sort ="USER_NAME";
                            break;
                        case 'userSex':
                            sort ="USER_SEX";
                            break;
                        case 'userAge':
                            sort ="USER_AGE";
                            break;
                        case 'phoneNum':
                            sort ="PHONE_NUM";
                            break;
                        case 'userType':
                            sort ="USER_TYPE";
                            break;
                        case 'ownerComId':
                            sort ="OWNER_COM_ID";
                            break;
                        case 'ownerComName':
                            sort ="OWNER_COM_NAME";
                            break;
                        case 'userState':
                            sort ="USER_STATE";
                            break;
                    };
                    if(obj.type==null){
                        return;
                    }
                    //有些时候，你可能需要根据当前排序的字段，重新向服务端发送请求，从而实现服务端排序，如：
                    table.reload('ScaleUser-list', {
                        initSort: obj//记录初始排序，如果不设的话，将无法标记表头的排序状态。
                        ,where: { //请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                            orderBy: sort+" "+obj.type //排序字段
                        }
                    });
                });
            }
            defineTable();

            //删除
            deleteVo = function (obj) {
                layer.confirm('确定变更为普通用户吗？', function(index){
                    admin.req({
                        url:layui.setter.basePath +'/admin/scaleUser/changePtUser.jsn',
                        data:{'ids':obj.data.id},
                        method:"post",
                        success:function (data) {
                            table.reload('ScaleUser-list',
                                {page:
                                    { curr: common.deleteJumpPage(obj) // 执行页面跳转方法
                                    }
                                }
                            );
                            layer.close(index);
                            layer.msg('变更成功', {
                                icon: 1
                            });
                        },
                    });
                });
            }
            //编辑
            editVo = function (obj) {
                layer.open({
                    type: 2
                    ,title: '编辑'
                    ,content: 'ScaleUserCompanyEdit.html'
                    ,maxmin: true
                    ,area: ['550px', '550px']
                    ,btn: ['确定', '取消']
                    ,success: function(layero, index){
                        var s = layero.find('iframe');
                        $("id",s[0].contentWindow.document).val(obj.data.id);
                        //给iframe元素赋值
                        var othis = layero.find('iframe').contents().find("#ScaleUser-form").click();

                        othis.find('input[name="id"]').val(obj.data.id);
                        othis.find('input[name="createTime"]').val(obj.data.createTime);
                        othis.find('input[name="userName"]').val(obj.data.userName);
                        othis.find('input[name="userSex"]').val(obj.data.userSex);
                        othis.find('input[name="userAge"]').val(obj.data.userAge);
                        othis.find('input[name="phoneNum"]').val(obj.data.phoneNum);
                        othis.find('input[name="userType"]').val(obj.data.userType);
                        othis.find('input[name="ownerComId"]').val(obj.data.ownerComId);
                        othis.find('input[name="ownerComName"]').val(obj.data.ownerComName);
                        othis.find('input[name="userState"]').val(obj.data.userState);
                    }
                    ,yes: function(index, layero){
                        var submit = layero.find('iframe').contents().find("#ScaleUser-form-edit");
                        submit.trigger('click');
                    }
                });
            }

            //点击事件
            var active = {
                //批量删除
                batchdel: function(){
                    var checkStatus = table.checkStatus('ScaleUser-list')
                        ,checkData = checkStatus.data; //得到选中的数据

                    if(checkData.length === 0){
                        return layer.msg('请选择数据');
                    }

                    layer.confirm('确定删除吗？', function(index) {
                        var ids = "" ;
                        for(var i = 0;i<checkData.length;i++){
                            if(ids==""){
                                ids= checkData[i].id;
                            }else {
                                ids = ids+","+checkData[i].id;
                            }
                        }
                        admin.req({
                            url:layui.setter.basePath +'/admin/scaleUser/deleteByIds.jsn',
                            data:{'ids':ids},
                            method:"post",
                            success:function (data) {
                                table.reload('ScaleUser-list',
                                    {page:
                                        { curr: common.deleteDulJumpPage(checkStatus) // 执行页面跳转方法
                                        }
                                    }
                                );
                                layer.msg('删除成功', {
                                    icon: 1
                                });
                            },
                        });
                    });
                }
                //添加
                ,add: function(){
                    layer.open({
                        type: 2
                        ,title: '添加'
                        ,content: 'ScaleUserAdd.html'
                        ,maxmin: true
                        ,area: ['550px', '550px']
                        ,btn: ['确定', '取消']
                        ,yes: function(index, layero){
                            //点击确认触发 iframe 内容中的按钮提交
                            var submit = layero.find('iframe').contents().find("#ScaleUser-form-submit");
                            submit.click();
                        }
                    });
                }
            }
            //绑定点击事件
            $('.layui-btn.layuiadmin-btn-comm').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });


        });

</script>
</body>
</html>
