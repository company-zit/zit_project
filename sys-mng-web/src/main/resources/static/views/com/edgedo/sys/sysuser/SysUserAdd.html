<script>

        layui.config({
            base: '../../../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'form','laydate'], function(){
            var $ = layui.$
                ,laydate = layui.laydate
                ,admin  = layui.admin
                ,form = layui.form;
            //监听提交
            form.on('submit(SysUser-form-submit)', function(data){
                var field = data.field; //获取提交的字段
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                //提交 Ajax 成功后，关闭当前弹层并重载表格
                admin.req({
                    url:layui.setter.basePath +'/admin/sysUser/saveOrUpdate.jsn',
                    data:field,
                    method:"post",
                    success:function (data) {
                        parent.layui.table.reload('SysUser-list'); //重载表格
                        parent.layer.close(index); //再执行关闭
                        parent.layer.msg('添加成功', {
                            icon: 1
                        });
                    },
                });

            });
            laydate.render({
                elem: '#createTime', //指定元素
                type:'datetime'
            });
            laydate.render({
                elem: '#loginTime', //指定元素
                type:'datetime'
            });
            
            //查询所有角色
            function RoleList() {
                debugger
                admin.req({
                    url:layui.setter.basePath + '/admin/sysOrgLevelRole/listAllRole.jsn',
                    method:"post",
                    data:{} ,
                    success:function(data){
                        debugger
                        var roleList = data.data;
                        //将查询到的角色列表展示到下拉框中去;
                       if(roleList!="undefined"){
                            for(var i=0;i<roleList.length;i++){
                                $("#defaultRole").append("<option value="+roleList[i].id+">"+roleList[i].roleName+"</option>");
                                layui.form.render('select');//重新渲染表格
                            }
                        }

                    }
                });
            }
            RoleList();
        })

</script>
