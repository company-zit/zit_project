            <script type="text/javascript">
                //实例化编辑器
                //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
                var ue = UE.getEditor('editor');
                ue.ready(function() {
                    //var a=sessionStorage.getItem('content');
                    //var contenta=sessionStorage.getItem('');
                    var value=$("#content").val();
                    var a=document.getElementById("content").value;
                    console.log("value"+a);
                    ue.setContent(value);
                });

    layui.config({
                    base: '../../../../../layuiadmin/' //静态资源所在路径
                }).extend({
                    index: 'lib/index', //主入口模块
                    $tool:'tool'
                }).use(['index', 'form','$tool','laydate','upload'], function(){
                    var $ = layui.$
                        ,$tool = layui.$tool
                        ,laydate = layui.laydate
                        ,admin = layui.admin
                        ,form = layui.form
                        ,upload = layui.upload;
                    //监听修改保存
                    console.log("修改4444444444444444444444");
                    form.on('submit(SysUser-form-edit)', function(data){
                        var field = data.field; //获取提交的字段
                        var index = parent.layer.getFrameIndex(window.name);//先得到当前iframe层的索引
                        admin.req({
                            url:layui.setter.basePath +'/articles/updateArticle.jsn',
                            data:field,
                            method:"post",
                            success:function (data) {
                                parent.layui.table.reload('SysUser-list'); //重载表格
                                parent.layer.close(index); //再执行关闭
                                parent.layer.msg('修改成功', {
                                    icon: 1
                                });
                            }
                        });
                    });

                    function initUploadImg(){
                        //普通图片上传
                        var uploadInst = upload.render({
                            elem: '#hotel-upload-normal'
                            ,auto: false
                            ,choose: function(obj){
                                //预读本地文件示例，不支持ie8
                                obj.preview(function(index, file, result){
                                    var kbLen = result.length/1024;
                                    //图片链接（base64）
                                    if(kbLen>750){
                                        app_compress(kbLen,file,compressDone,layui.$);
                                    }else{
                                        compressDone(result);
                                    }
                                });
                            }
                        });
                        var uploadInst1 = upload.render({
                            elem: '#hotel-upload-normal1'
                            ,auto: false
                            ,choose: function(obj){
                                //预读本地文件示例，不支持ie8
                                obj.preview(function(index, file, result){
                                    var kbLen = result.length/1024;
                                    //图片链接（base64）
                                    if(kbLen>750){
                                        app_compress(kbLen,file,compressDone,layui.$);
                                    }else{
                                        compressDone1(result);
                                    }
                                });
                            }
                        });
                        var uploadInst2 = upload.render({
                            elem: '#hotel-upload-normal2'
                            ,auto: false
                            ,choose: function(obj){
                                //预读本地文件示例，不支持ie8
                                obj.preview(function(index, file, result){
                                    var kbLen = result.length/1024;
                                    //图片链接（base64）
                                    if(kbLen>750){
                                        app_compress(kbLen,file,compressDone,layui.$);
                                    }else{
                                        compressDone2(result);
                                    }
                                });
                            }
                        });
                    }
                    initUploadImg();
                    function compressDone(base64Str){
                        $('#pictures_hidden_input').val(base64Str);
                        $("#preview_contariner").show();
                        $('#hotel-img-preview').attr('src', base64Str);
                    }
                    function compressDone1(base64Str){
                        $('#pictures_hidden_input1').val(base64Str);
                        $("#preview_contariner1").show();
                        $('#hotel-img-preview1').attr('src', base64Str);
                    }
                    function compressDone2(base64Str){
                        $('#pictures_hidden_input2').val(base64Str);
                        $("#preview_contariner2").show();
                        $('#hotel-img-preview2').attr('src', base64Str);
                    }
                })
</script>
