<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="SysOrgLevelRole-form" id="SysOrgLevelRole-form" style="padding: 20px 30px 0 0;">
                <div class="layui-form-item layui-hide">
                    <label class="layui-form-label">主键</label>
                    <div class="layui-input-block">
                        <input type="text" name="id" id="id" lay-verify="required" placeholder="请输入主键" autocomplete="off" class="layui-input">
                    </div>
                </div>
                    <div class="layui-form-item ">
                        <label class="layui-form-label">职级名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="roleName" lay-verify="required" placeholder="请输入职级名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-hide">
                        <label class="layui-form-label">父职级主键</label>
                        <div class="layui-input-block">
                            <input type="text" name="parentId" lay-verify="required" placeholder="请输入父职级主键" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-hide">
                        <label class="layui-form-label">是否是叶子</label>
                        <div class="layui-input-block">
                            <input type="text" name="isLeaf" placeholder="请输入是否是叶子" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">排序号</label>
                        <div class="layui-input-block">
                            <input type="text" name="orderNumber" lay-verify="required" placeholder="请输入排序号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-hide">
                        <label class="layui-form-label">角色主页</label>
                        <div class="layui-input-block">
                            <input type="text" name="roleHomePage" placeholder="请输入角色主页" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-hide">
                        <label class="layui-form-label">角色主页地址</label>
                        <div class="layui-input-block">
                            <input type="text" name="roleHomePagePath" placeholder="请输入角色主页地址" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-hide">
                        <label class="layui-form-label">角色主页id</label>
                        <div class="layui-input-block">
                            <input type="text" name="roleHomePageId" placeholder="请输入角色主页id" autocomplete="off" class="layui-input">
                        </div>
                    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="SysOrgLevelRole-form-edit" id="SysOrgLevelRole-form-edit" value="确认编辑">
    </div>
</div>

<script src="../../../../../layuiadmin/layui/layui.js"></script>
<script>
        layui.config({
            base: '../../../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index', //主入口模块
            $tool:'tool'
        }).use(['index', 'form','$tool','laydate'], function(){

            var $ = layui.$
                ,$tool = layui.$tool
                ,laydate = layui.laydate
                ,admin = layui.admin
                ,form = layui.form;

            /*var queryArgs = $tool.getQueryParam();//获取查询参数
            var id = queryArgs['id'];*/
            //监听修改保存
            form.on('submit(SysOrgLevelRole-form-edit)', function(data){
                var field = data.field; //获取提交的字段
                var index = parent.layer.getFrameIndex(window.name);//先得到当前iframe层的索引
                admin.req({
                    url:layui.setter.basePath +'/admin/sysOrgLevelRole/saveOrUpdate.jsn',
                    data:field,
                    method:"post",
                    success:function (data) {
                        parent.layui.table.reload('SysOrgLevelRole-list'); //重载表格
                        parent.layer.close(index); //再执行关闭
                        parent.layer.msg('修改成功', {
                            icon: 1
                        });
                    }
                });
            });

        })
</script>
</body>
</html>
