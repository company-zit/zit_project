<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>标题</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../../../layuiadmin/style/admin.css" media="all">
</head>
<body>


<div class="layui-row">
    <div class="layui-col-md3">
        <div class="layui-fluid">
            <div class="layui-card" >
                <div class="layui-card-body"  id="menuTree">

                </div>
            </div>
        </div>
    </div>
    <div class="layui-col-md9">
        <div class="layui-fluid">
            <div class="layui-card">
                <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">菜单名</label>
                            <div class="layui-input-inline">
                                <input type="text" id="searchMenueName" name="queryObj.text" placeholder="请输入" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <!--<div class="layui-inline">
                            <label class="layui-form-label">状态</label>
                            <div class="layui-input-inline">
                                <input type="text" name="queryObj.openType" placeholder="请输入" autocomplete="off" class="layui-input">
                            </div>
                        </div>-->
                        <div class="layui-inline">
<!--
                            <button class="layui-btn layuiadmin-btn-comm" data-type="reload" lay-submit lay-filter="SysMenue-reset">
                                重置
                            </button>-->

                            <button class="layui-btn layuiadmin-btn-comm" data-type="reload" lay-submit lay-filter="SysMenue-search">
                                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="layui-card-body">
                    <div style="padding-bottom: 10px;">
                        <button class="layui-btn layuiadmin-btn-comm" data-type="batchdel">删除</button>
                        <button class="layui-btn layuiadmin-btn-comm" data-type="add">添加</button>
                    </div>
                    <table id="SysMenue-list" lay-filter="SysMenue-list"></table>
                    <script type="text/html" id="table-SysMenue-list">
                        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../../../../layuiadmin/layui/layui.js"></script>
<script src="SysMenueList.js"></script>
</body>
</html>
