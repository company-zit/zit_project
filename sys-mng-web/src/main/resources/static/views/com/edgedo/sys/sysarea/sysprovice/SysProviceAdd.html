    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="SysProvice-form-submit" id="SysProvice-form-submit" value="确认添加">
    </div>

<script src="../../../../../../layuiadmin/layui/layui.js"></script>
<script>
        layui.config({
            base: '../../../../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'form','laydate'], function(){
            var $ = layui.$
                ,laydate = layui.laydate
                ,admin  = layui.admin
                ,form = layui.form;

            //监听提交
            form.on('submit(SysProvice-form-submit)', function(data){
                var field = data.field; //获取提交的字段
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                //提交 Ajax 成功后，关闭当前弹层并重载表格
                admin.req({
                    url:layui.setter.basePath +'/admin/sysProvice/saveOrUpdate.jsn',
                    data:field,
                    method:"post",
                    success:function (data) {
                        parent.layui.table.reload('SysProvice-list'); //重载表格
                        parent.layer.close(index); //再执行关闭
                        parent.layer.msg('添加成功', {
                            icon: 1
                        });
                    },
                });

            });
        })
</script>
