<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="SysMenue-form" id="SysMenue-form" style="padding: 20px 30px 0 0;">
                    <div class="layui-form-item" style="display: none">
                        <label class="layui-form-label">id</label>
                        <div class="layui-input-block">
                            <input type="text"  name="id" lay-verify="required" placeholder="id" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">菜单名</label>
                        <div class="layui-input-block">
                            <input type="text"  name="text" lay-verify="required" placeholder="请输入菜单名" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">路径</label>
                        <div class="layui-input-block">
                            <input type="text" name="path" lay-verify="required" placeholder="请输入路径" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">父路径Id</label>
                        <div class="layui-input-block">
                            <input type="text" name="parentId" lay-verify="required" placeholder="请输入父路径Id" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block">
                            <input id="openType" name="openType" class="layui-input" type="checkbox" lay-filter="openType" lay-verify="required" lay-skin="switch">
                        </div>
                    </div>
                    <!--<div class="layui-form-item">
                        <label class="layui-form-label">菜单类型</label>
                        <div class="layui-input-block">
                            <input type="text" name="type" lay-verify="required" placeholder="请输入菜单类型" autocomplete="off" class="layui-input">
                        </div>
                    </div>-->
                    <!--<div class="layui-form-item">
                        <label class="layui-form-label">是否是叶子</label>
                        <div class="layui-input-block">
                            <input type="text" name="isLeaf" lay-verify="required" placeholder="请输入是否是叶子" autocomplete="off" class="layui-input">
                        </div>
                    </div>-->
                    <div class="layui-form-item">
                        <label class="layui-form-label">排序号</label>
                        <div class="layui-input-block">
                            <input type="text" name="sortNum" lay-verify="required|number" placeholder="请输入排序号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">菜单图标css</label>
                        <div class="layui-input-block">
                            <input type="text" name="iconCls" lay-verify="required" placeholder="请输入菜单图标css" autocomplete="off" class="layui-input">
                        </div>
                    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="SysMenue-form-edit" id="SysMenue-form-edit" value="确认编辑">
    </div>
</div>

<script src="../../../../../layuiadmin/layui/layui.js"></script>
<script src="SysMenueEdit.js"></script>
</body>
</html>
