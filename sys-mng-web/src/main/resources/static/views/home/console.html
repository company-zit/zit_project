

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>主页</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>
  
  <div class="layui-fluid" style="height: 500px;line-height: 500px;font-size:30px;text-align: center;">
      欢迎使用量表后台管理系统
  </div>

  <script src="../../layuiadmin/layui/layui.js?t=1"></script>  
  <script type="text/javascript">
      layui.config({
          base: '../../../../../../layuiadmin/' //静态资源所在路径
      }).extend({
          index:'lib/index',
          common:'common',
          $tool:'tool'
      }).use(['index','table', 'form','common','tree','laydate','$tool','laytpl'], function(exports){
          //获取用户信息
          layui.admin.checkUserLogin();

          var $ = layui.$
              ,table = layui.table
              ,$tool = layui.$tool
              ,tree = layui.tree
              ,common = layui.common
              ,admin = layui.admin
              ,form = layui.form
              ,laydate = layui.laydate
              ,laytpl = layui.laytpl;

          admin.req({
              url:layui.setter.basePath +'/admin/sysUser/findHome.jsn',
              data:{},
              method:"post",
              success:function (res) {
                  if(res.success){
                      var homePage = res.data;
                      if(homePage!=null && homePage!=''){
                        location.href = layui.setter.pageHost + '/' +homePage;
                      }
                  }

              },
          });
      });
  </script>

</body>
</html>
