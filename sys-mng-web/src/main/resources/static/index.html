  <script src="layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: 'layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use('index',function () {
    var $ = layui.$
    ,setter = layui.setter
    ,admin = layui.admin
    ,form = layui.form
    ,router = layui.router()
    ,search = router.search;
    initMenuTree();

      //获取当前登录的用户
      getLoginUser = function() {
          admin.req({
              url: layui.setter.basePath + '/admin/sysUser/loadCurrUser.jsn',
              data:{},
              method:"post",
              success:function (data) {
                  $("#userName")[0].innerText=data.data.userName;
              },
          });
      }
      getLoginUser();
      //退出接口
      admin.events.logout = function() {
        //执行退出接口
       layer.confirm('确定要退出登录吗？', function (index) {
           layui.data(setter.tableName, null);

           location.href = '../login.html';
       });
      }

  });
  </script>
